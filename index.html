<!DOCTYPE html>
<html>
    <head>
        <title>Goodbye Mary</title>
      <style>
          *{
              margin: 0;
              padding: 0;
          }
          body{
              font-family: Arial, Helvetica, sans-serif;
              box-sizing: border-box;
          }
          h1{
              text-align: center;
              margin-top:100px;
              font-size: 5rem;
              color:#1363DF
          }
          ol{
              color:#F24C4C;
              font-weight: bold;
              font-size:2rem;
              text-align: center;
              margin-top: 50px;            
          }
          li{
              cursor: pointer; 
              padding-top:20px;
          }
          li:hover{
              text-decoration: underline;
          }
          .lines hr{
              height:10px;
              background-color: black;
          }

          .top-line{
            position: absolute;
            width: 100%;
            top:0;
            left:0;
          }
          .bottom-line{
              position:absolute;
              width: 100%;
              bottom: 0;
          }
          img{
              object-fit: cover;
              max-width: 50px;
              max-height: 50px;
          }
          img.abdo-img{
            width: 300px;
            height: 300px;
          }
      </style>
    </head>
    <body>
        <h1>HOW TO LIVE?</h1>
        <ol>
            <li>
                KILL DUDES?
                <img src="dude1.jpg" alt="">
                <img src="dude2.png" alt="">
                <img src="dude3.jpg" alt="">
            </li>
            <li>
                KILL MYSELF
                <img src="abdo.png" class="abdo-img" alt="">
            </li>
            <li>
                KILL HER
                <img src="her.jpg" alt="">
            </li>
        </ol>
        <div class="lines">
            <hr class="top-line">
            <hr class="bottom-line">
        </div>
    </body>
</html>
